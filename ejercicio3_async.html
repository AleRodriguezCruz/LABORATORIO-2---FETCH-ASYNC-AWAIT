<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Galer√≠a de Gatitos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 48px;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }
        .controles {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
        }
        input, select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            font-family: inherit;
        }
        input[type="number"] {
            width: 80px;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }
        #galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gato-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .gato-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .gato-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }
        .gato-info {
            padding: 15px;
        }
        .botones {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-fav {
            flex: 1;
            padding: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-fav:hover {
            background: #ee5a52;
        }
        .btn-fav.favorito {
            background: #fdcb6e;
        }
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #ff6b6b;
        }
        .error {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            color: #d63031;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .favoritos-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .favoritos-section h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .back-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f39c12;
            color: #2c3e50;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            z-index: 1001; /* Asegura que est√© por encima de otros elementos */
        }
        .back-link:hover {
            transform: scale(1.1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">üè† Volver al Men√∫</a>
    <div class="container">
        <header>
            <h1>üê± Galer√≠a de Gatitos</h1>
            <p style="font-size: 20px; color: #636e72;">¬°Los gatos m√°s adorables de Internet!</p>
        </header>

        <div class="controles">
            <label>Cantidad:</label>
            <input type="number" id="cantidadInput" min="1" max="10" value="6">
            
            <label>Categor√≠a:</label>
            <select id="categoriaSelect">
                <option value="">Todas</option>
                <option value="1">Sombreros</option>
                <option value="2">Espacio</option>
                <option value="5">Cajas</option>
                <option value="15">Ropa</option>
                <option value="4">Gafas</option>
            </select>
            
            <button id="cargarBtn">üé≤ Cargar Gatitos</button>
            <button id="verFavoritosBtn" style="background: #fdcb6e;">‚≠ê Ver Favoritos</button>
        </div>

        <div id="galeria"></div>

        <div class="favoritos-section" id="favoritosSection" style="display: none;">
            <h2>‚≠ê Mis Gatitos Favoritos</h2>
            <div id="galeriaFavoritos"></div>
        </div>
    </div>

    <script>
        const cargarBtn = document.getElementById('cargarBtn');
        const verFavoritosBtn = document.getElementById('verFavoritosBtn');
        const cantidadInput = document.getElementById('cantidadInput');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const galeriaDiv = document.getElementById('galeria');
        const favoritosSection = document.getElementById('favoritosSection');
        const galeriaFavoritos = document.getElementById('galeriaFavoritos');

        // Array para almacenar favoritos (en localStorage)
        let favoritos = JSON.parse(localStorage.getItem('gatosFavoritos')) || [];

        cargarBtn.addEventListener('click', cargarGatitos);
        verFavoritosBtn.addEventListener('click', mostrarFavoritos);

        // Cargar gatos al inicio
        window.addEventListener('load', cargarGatitos);

        // TU C√ìDIGO AQU√ç
        // Implementa las funciones usando async/await
        async function cargarGatitos() {
            // Paso 1: Obtener valores
            const cantidad = cantidadInput.value;
            const categoria = categoriaSelect.value;
            
            // Paso 2: Mostrar loading
            galeriaDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando gatitos adorables...</p>
                </div>
            `;
            
            // Paso 3: Construir URL
            // Base: https://api.thecatapi.com/v1/images/search
            // Par√°metros: ?limit=cantidad&category_ids=categoria
            // Ejemplo: https://api.thecatapi.com/v1/images/search?limit=6&category_ids=1

            const baseURL = 'https://api.thecatapi.com/v1/images/search';
            const params = new URLSearchParams();
            params.append('limit', cantidad);
                

            // Solo a√±adimos el par√°metro de categor√≠a si se ha seleccionado uno
            if (categoria) {
                params.append('category_ids', categoria);
            }
            
            const url = `${baseURL}?${params.toString()}`;

            try {
                // Paso 4: Hacer fetch con await
                const respuesta = await fetch(url);
                
                // Paso 5: Verificar respuesta.ok
                if (!respuesta.ok) {
                    throw new Error(`Error al conectar con la API: ${respuesta.status}`);
                }
                
                // Paso 6: Convertir a JSON con await
                const gatos = await respuesta.json();
                
                // Paso 7: Llamar a mostrarGatos(gatos)
                mostrarGatos(gatos);
                
            } catch (error) {
                // Paso 8: Manejar errores
                console.error("Error al cargar gatitos:", error);
                galeriaDiv.innerHTML = `
                    <div class="error">
                        <h3>üòø Oh no, hubo un error</h3>
                        <p>No se pudieron cargar los gatitos. Int√©ntalo de nuevo m√°s tarde.</p>
                    </div>
                `;
            }
        }

        function mostrarGatos(gatos) {
            if (gatos.length === 0) {
                galeriaDiv.innerHTML = '<div class="error">No se encontraron gatitos üòø</div>';
                return;
            }

            const html = gatos.map(gato => {
                const esFavorito = favoritos.some(fav => fav.id === gato.id);
                return `
                    <div class="gato-card">
                        <img src="${gato.url}" alt="Gatito" onclick="verImagenCompleta('${gato.url}')">
                        <div class="gato-info">
                            <p><strong>ID:</strong> ${gato.id}</p>
                            ${gato.breeds && gato.breeds.length > 0 ? `<p><strong>Raza:</strong> ${gato.breeds[0].name}</p>` : ''}
                            <div class="botones">
                                <button class="btn-fav ${esFavorito ? 'favorito' : ''}" onclick="toggleFavorito('${gato.id}', '${gato.url}')">
                                    ${esFavorito ? '‚≠ê Quitar Favorito' : 'ü§ç A√±adir a Favoritos'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            galeriaDiv.innerHTML = html;
        }

        function toggleFavorito(id, url) {
            const index = favoritos.findIndex(fav => fav.id === id);
            
            if (index === -1) {
                // Agregar a favoritos
                favoritos.push({ id, url });
            } else {
                // Quitar de favoritos
                favoritos.splice(index, 1);
            }
            
            // Guardar en localStorage
            localStorage.setItem('gatosFavoritos', JSON.stringify(favoritos));
            
            // Volver a dibujar la galer√≠a actual para reflejar el cambio del bot√≥n
            const cantidad = cantidadInput.value;
            const categoria = categoriaSelect.value;
            
            // Esto es una optimizaci√≥n para no llamar a la API de nuevo.
            // Simplemente actualizamos la vista con los datos que ya tenemos.
            const botones = document.querySelectorAll('.btn-fav');
            botones.forEach(boton => {
                const botonId = boton.getAttribute('onclick').match(/'(.*?)'/)[1];
                if (botonId === id) {
                    const esFavorito = favoritos.some(fav => fav.id === id);
                    boton.classList.toggle('favorito', esFavorito);
                    boton.innerHTML = esFavorito ? '‚≠ê Quitar Favorito' : 'ü§ç A√±adir a Favoritos';
                }
            });

            // Si la vista de favoritos est√° abierta, la actualizamos tambi√©n
            if (favoritosSection.style.display === 'block') {
                mostrarFavoritos();
            }
        }

        function mostrarFavoritos() {
            favoritosSection.style.display = 'block';
            
            if (favoritos.length === 0) {
                galeriaFavoritos.innerHTML = '<p style="text-align:center;">A√∫n no tienes gatitos favoritos üòø</p>';
                favoritosSection.scrollIntoView({ behavior: 'smooth' });
                return;
            }
            
            const html = favoritos.map(gato => `
                <div class="gato-card">
                    <img src="${gato.url}" alt="Gatito Favorito" onclick="verImagenCompleta('${gato.url}')">
                    <div class="gato-info">
                        <button class="btn-fav favorito" onclick="quitarFavoritoDesdeVista('${gato.id}')">
                            ‚ùå Quitar
                        </button>
                    </div>
                </div>
            `).join('');

            galeriaFavoritos.innerHTML = html;
            
            // Scroll a la secci√≥n de favoritos
            favoritosSection.scrollIntoView({ behavior: 'smooth' });
        }

        function quitarFavoritoDesdeVista(id) {
            const index = favoritos.findIndex(fav => fav.id === id);
            if (index > -1) {
                favoritos.splice(index, 1);
                localStorage.setItem('gatosFavoritos', JSON.stringify(favoritos));
                mostrarFavoritos(); // Actualizar la vista de favoritos
                cargarGatitos(); // Recargar la galer√≠a principal para actualizar los botones
            }
        }

        function verImagenCompleta(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
